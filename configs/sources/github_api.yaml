# configs/sources/github_api.yaml
# Source-specific settings for the GitHub REST API extractor.

base_url: "https://api.github.com"
endpoint: "/orgs/{org}/repos"
path_params:
  org: "apache"

auth_token_env: "GITHUB_TOKEN"   # optional â€” works without for public endpoints

headers:
  Accept: "application/vnd.github+json"
  X-GitHub-Api-Version: "2022-11-28"

pagination: "page_param"
per_page: 100
max_pages: 3

timeout: 30
